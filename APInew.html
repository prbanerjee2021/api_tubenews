<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart News Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #20232a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    #searchBar input {
      padding: 7px;
      width: 250px;
      border-radius: 4px;
      border: none;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
      flex-wrap: wrap;
    }
    nav button {
      background: #eee;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    nav button.active {
      background: #007bff;
      color: white;
    }
    .news-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .news-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
    .news-card h3 {
      font-size: 1.1em;
      margin: 10px 0 5px;
    }
    .news-card p {
      font-size: 0.9em;
    }
    footer {
      text-align: center;
      background: #20232a;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Smart News</h1>
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search news..." />
  </div>
</header>

<nav id="categoryTabs">
  <button class="active" data-category="general">General</button>
  <button data-category="technology">Technology</button>
  <button data-category="sports">Sports</button>
  <button data-category="business">Business</button>
  <button data-category="health">Health</button>
  <button data-category="science">Science</button>
  <button data-category="entertainment">Entertainment</button>
</nav>

<div class="news-container" id="newsContainer">
  <!-- News articles will appear here -->
</div>

<footer>
  &copy; 2025 Smart News | Powered by APITube.io
</footer>

<script>
  const apiKey = 'api_live_lvpvREIdBwtJC8cLwuVZsh5XkiwO5XymDdzk70ZIfmi4TknYbUWruji2Tgg1';
  const newsContainer = document.getElementById('newsContainer');
  const categoryButtons = document.querySelectorAll('#categoryTabs button');
  const searchInput = document.getElementById('searchInput');

  let currentCategory = 'general';

  async function fetchNews(category = 'general', query = '') {
    newsContainer.innerHTML = '<p>Loading...</p>';
    let url = `https://api.apitube.io/v1/news/everything?per_page=15&language=en&country=in&api_key=${apiKey}`;

    if (query) {
      url += `&q=${encodeURIComponent(query)}`;
    } else {
      url += `&category=${category}`;
    }

    try {
      const res = await fetch(url);
      const data = await res.json();
      displayNews(data.articles || []);
    } catch (error) {
      newsContainer.innerHTML = '<p>Failed to fetch news.</p>';
    }
  }

  function displayNews(articles) {
    if (!articles.length) {
      newsContainer.innerHTML = '<p>No news found.</p>';
      return;
    }

    newsContainer.innerHTML = '';
    articles.forEach(article => {
      const card = document.createElement('div');
      card.className = 'news-card';
      card.innerHTML = `
        <img src="${article.image_url || 'https://via.placeholder.com/300x160'}" alt="news">
        <h3>${article.title}</h3>
        <p>${article.description || ''}</p>
        <a href="${article.url}" target="_blank">Read More</a>
      `;
      newsContainer.appendChild(card);
    });
  }

  categoryButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      categoryButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentCategory = btn.getAttribute('data-category');
      fetchNews(currentCategory);
    });
  });

  searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const query = searchInput.value.trim();
      if (query) {
        fetchNews(null, query);
      } else {
        fetchNews(currentCategory);
      }
    }
  });

  // Initial fetch
  fetchNews();
</script>

</body>
</html>
